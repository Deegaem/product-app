version: '3.8'
services:
  mongodb:
    image: mongo
    container_name: product-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    networks:
      - product-network
    volumes:
      - mongodb:/data/db
  product-app:
    build: .
    #image: deegaem/product-app:1.0.0
    container_name: product-app
    ports:
      - 8080:8080
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/product-db
    networks:
      - product-network
    depends_on:
      - mongodb
networks:
  product-network:
    driver: bridge
volumes:
  mongodb: